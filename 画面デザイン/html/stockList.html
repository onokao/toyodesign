<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
    <meta name="Author" content="" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/stockList.css">
    <script src="https://kit.fontawesome.com/3da409cdf3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/stockList.js"></script>
</head>

<body>
    <div id="insert-header"></div>
    <script>
        $(function() {
            $("#insert-header").load("common.html header");
        });

    </script>
    <main>
        <form>
            <div class="search-wrapper">
                <div id="seacrh-header">
                    <h1 class="page-title">
                        在庫一覧
                    </h1>
                    <input type="text" name="search-input" id="main-search" placeholder="棚コードを入力してください">
                    <button class="add-condition" onclick="return overlay()">検索条件追加</button>
                    <button id="search-btn"><i class="fas fa-search"></i>検索</button>
                    <button id="searchArrivalDate" onclick=" return arrival(1)">入荷日別モード</button>
                    <button id="searchSummary" onclick="return summary(2)">SUMモード</button>
                    <input id="menuDisplayed" type="hidden" value="0">
                    <span id="menuIcon"><i class="fas fa-bars"></i></span>
                </div>
                <div id="seach-condition">
                </div>
            </div>
            <div id="result-header">
                <i class="fas fa-flag"></i>
                <span class="data-cnt">20件</span>
                <input type="checkbox" name="all-check" class="all-check">
                <font>全選択</font>
            </div>
            <div id="table-wrapper">
            </div>
            <!-- オーバーレイ処理 -->
            <div id="overlay"></div>
            <!-- モーダルウィンドウ処理 -->
            <div class="modal-window">
                <p id="message"></p>
                <h1 id="condition-title">詳細検索</h1>
                <div class="title-border"></div>
                <div id="conditions-wrapper">
                    <div class="condition-row">
                        <div class="condition">
                            <p>拠点</p>
                            <select id="baseList" name="baseList">
                                <option value="">選択してください</option>
                                <option value="">大阪営業部</option>
                                <option value="">東京営業部</option>
                            </select>
                        </div>
                        <div class="condition">
                            <p>ロケーション</p>
                            <input type="text" id="content-locationCd" name="location-cd">
                        </div>
                    </div>
                    <div class="shelf-row">
                        <p id="shelf-title">棚コード</p>
                    </div>
                    <div class="shelf-input">
                        <input type="text" id="shalf-cd1" onInput="onInputShelfCd()" placeholder="from">
                        <span class="tilde"><font>~</font></span>
                        <input type="text" id="shelf-cd" onInput="onInputShelfCd()" placeholder="to">
                    </div>
                    <div class="condition-row">
                        <div class="condition">
                            <p>ワード１</p>
                            <input type="text" id="word1" name="word1">
                        </div>
                        <div class="condition">
                            <p>ワード2</p>
                            <input type="text" id="word2" name="word2">
                        </div>
                    </div>
                    <div class="condition-row">
                        <div class="condition">
                            <p>年数指定</p>
                            <select id="overdate" name="overdate">
                                <option value="">選択してください</option>
                                <option value="">１年以上</option>
                                <option value="">２年以上</option>
                                <option value="">３年以上</option>
                                <option value="">４年以上</option>
                            </select>
                        </div>
                        <div class="condition">
                            <p>部品ID</p>
                            <input type="text" id="parts-id" name="parts-id">
                            <p class="alert">部品IDは数値だけ</p>
                        </div>
                    </div>
                    <div class="condition-row">
                        <input type="button" name="search-btn" id="search-condition-btn" value="検索">
                        <p id="message"></p>
                        <button id="back-btn" onclick="return closeModal()">戻る</button>
                    </div>
                </div>
            </div>
        </form>

        <script>
            createTable();

        </script>
    </main>
    <footer>
        <font>東陽建設工機株式会社</font>
    </footer>
</body>

</html>
